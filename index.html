<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body >
    <div class="calc-body">
			<div class="container">
				<div class="header">
					<h2>calc</h2>
					<p class="theme">THEME</p>
					<div class="theme-toggle">
								<div class="num">
									<button id="firstth">1</button>
									<button id="secondth">2</button>
									<button id="thirdth">3</button>
								</div>
								<div class="out">
									<div class="in"></div>
								</div>
					</div>
			</div>
			<div class="screen">
					<h1> 399,91</h1>
			</div>
			<div class="numbers">
					<button class="box num0">0</button>
					<button class="box num1">1</button>
					<button class="box num2">2</button>
					<button class="box num3">3</button>
					<button class="box num4">4</button>
					<button class="box num5">5</button>
					<button class="box num6">6</button>
					<button class="box num7">7</button>
					<button class="box num8">8</button>
					<button class="box num9">9</button>
					<button class="del">DEL</button>
					<button class="box plus">+</button>
					<button class="box minus">-</button>
					<button class="box x">x</button>
					<button class="box drop">/</button>
					<button class="box dott">.</button>
					<button class="reset">RESET</button>
					<button class="equal">=</button>
			</div>
		</div>
    </div>

    <script src="JS/theme1.js"></script>
    <script src="JS/theme2.js"></script>
    <script src="JS/theme3.js"></script>
</body>
</html>
